<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quill Viewer v2.0.0</title>
  
  <!-- External CSS Dependencies -->
  <link href="https://cdn.jsdelivr.net/npm/quill@2.0.0/dist/quill.snow.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/quill-table-better@1/dist/quill-table-better.css" rel="stylesheet">
  
  <!-- Google Fonts (Roboto + Merriweather) -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
  
  <!-- Modular Styles (shared with editor) -->
  <link rel="stylesheet" href="styles/base.css">
  <link rel="stylesheet" href="styles/quill-theme.css">
  <link rel="stylesheet" href="styles/fonts.css">
  <link rel="stylesheet" href="styles/sizes.css">
  <link rel="stylesheet" href="styles/tables.css">
  <link rel="stylesheet" href="styles/media.css">
  <link rel="stylesheet" href="styles/viewer.css">
</head>
<body class="viewer-mode">
  <div id="viewer" class="ql-editor"></div>

  <!-- Application Entry Point -->
  <script type="module">
    import { initializeViewer } from './js/viewer.js';
    
    // Initialize the viewer
    initializeViewer('#viewer');
  </script>
</body>
</html>
