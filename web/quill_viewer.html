<!DOCTYPE html>
<!--
  ============================================
  Quill Viewer for Flutter WebView
  ============================================
  Version: 2.0.0
  Last Updated: 2025-12-17
  
  CHANGELOG:
  ----------
  v2.0.0 (2025-12-17)
    - Refactored to use modular CSS and JavaScript
    - Shared styles with editor
    - Improved maintainability
  
  v1.6.0 (2025-12-17)
    - Synced with editor v1.6.0
  
  [Previous changelog entries preserved in individual modules]
  ============================================
-->
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quill Viewer v2.0.0</title>
  
  <!-- Disable Caching -->
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="0">
  
  <!-- External CSS Dependencies -->
  <link href="https://cdn.jsdelivr.net/npm/quill@2/dist/quill.snow.css" rel="stylesheet">
  <link href="styles/quill-table-better.css" rel="stylesheet">
  
  
  <!-- Modular Styles (shared with editor) -->
  <link rel="stylesheet" href="styles/base.css">
  <link rel="stylesheet" href="styles/quill-theme.css">
  <link rel="stylesheet" href="styles/fonts.css">
  <link rel="stylesheet" href="styles/sizes.css">
  <link rel="stylesheet" href="styles/tables.css">
  <link rel="stylesheet" href="styles/media.css">
  <link rel="stylesheet" href="styles/viewer.css">
  
  <!-- Cache-busting script -->
  <script>
    window.CACHE_VERSION = Date.now();
  </script>
</head>
<body class="viewer-mode">
  <div id="viewer" class="ql-editor"></div>

  <!-- Application Entry Point -->
  <script type="module">
    import { initializeViewer } from './js/viewer.js';
    import { monitorFontLoading } from './js/font-monitor.js';
    
    // Start font loading monitoring
    monitorFontLoading();
    
    // Initialize the viewer
    initializeViewer('#viewer');
  </script>
</body>
</html>
